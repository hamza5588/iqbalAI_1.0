version: "3.9"

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./static:/app/static
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      flask_app1:
        condition: service_healthy
      # TEMPORARILY COMMENTED OUT FOR PERFORMANCE TESTING - UNCOMMENT TO RESTORE
      # flask_app2:
      #   condition: service_healthy
      # flask_app3:
      #   condition: service_healthy
      # flask_app4:
      #   condition: service_healthy
    networks:
      - app_network

  # ----------------------------
  # POSTGRES DATABASE (primary)
  # ----------------------------
  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  # ----------------------------
  # PRIMARY FLASK INSTANCE
  # ----------------------------
  flask_app1:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - OPENBLAS_NUM_THREADS=2
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
      - RAYON_NUM_THREADS=2
      - TOKENIZERS_PARALLELISM=false
      - TQDM_DISABLE=1
      - DB_MODE=primary
      - INSTANCE_ROLE=primary

      # PostgreSQL URL (IMPORTANT)
      - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/mydatabase

      # APIs
      - GOOGLE_CLIENT_ID=507995986306-qcdrhrrt3d71la4pkrf7lt1b2tvuusqm.apps.googleusercontent.com
      - GROQ_API_KEY=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
      - NOMIC_APIC_KEY=nk-7Ad201NonNkEv_pYdRwb-EkNjf84mVLW205ihoE7RyU

      # Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b

      - OLLAMA_TIMEOUT=600

    volumes:
      - .:/app
    depends_on:
      - postgres
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "3"
          memory: 6G
        reservations:
          cpus: "2"
          memory: 4G
    networks:
      - app_network

