services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./static:/app/static
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro 
    depends_on:
      flask_app1:
        condition: service_healthy
      flask_app2:
        condition: service_healthy
      flask_app3:
        condition: service_healthy
      flask_app4:
        condition: service_healthy
    networks:
      - app_network

  flask_app1:
