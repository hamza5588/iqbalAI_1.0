<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .message-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: white;
            text-align: center;
        }
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .icon-success {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <i class="fas fa-envelope-open-text icon-success"></i>
            <h2 class="mb-4">Verification Email Sent!</h2>
            <p class="mb-3">We've sent a verification link to:</p>
            <p class="fw-bold mb-4">{{ email }}</p>
            <p class="mb-4">Please check your email and click the verification link to complete your registration. The link will expire in 24 hours.</p>
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i>
                If you don't see the email, please check your spam folder.
            </div>
            <p class="mt-4">
                <a href="{{ url_for('auth.register_email') }}" class="btn btn-outline-primary">
                    <i class="fas fa-redo"></i> Send Again
                </a>
            </p>
        </div>
    </div>
</body>
</html>
