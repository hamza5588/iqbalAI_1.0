user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Mime Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate Limiting Zone
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Upstream Configuration for Load Balancing
    upstream flask_app {
        ip_hash;  # Use IP hash for sticky sessions
        server flask_app1:5000;
        server flask_app2:5000;
        server flask_app3:5000;
        server flask_app4:5000;
        keepalive 32;
    }

    # HTTP Server Configuration
    server {
        listen 80;
        server_name iqbalai.com www.iqbalai.com;  # Add your domain names here

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server Configuration
    server {
        listen 443 ssl;
        server_name iqbalai.com www.iqbalai.com;  # Add your domain names here

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/iqbalai.com.crt;  # Update with your SSL certificate path
        ssl_certificate_key /etc/nginx/ssl/iqbalai.com.key;  # Update with your SSL key path
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Buffer size
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # Proxy Headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Rate Limiting
        limit_req zone=one burst=20 nodelay;

        # Static Files
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # WebSocket endpoint
        location /ws/ {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            
            # Increased timeouts for voice chat
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Main Application
        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            
            # Increased timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Handle Flask routes properly
            try_files $uri @flask;
        }

        location @flask {
            proxy_pass http://flask_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
        }
    }
} 