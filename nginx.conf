user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Cache zone for fast polling endpoints
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=fast_cache:10m max_size=100m inactive=60s use_temp_path=off;

    upstream flask_app {
        ip_hash;
        server flask_app1:5000;
        # TEMPORARILY COMMENTED OUT FOR PERFORMANCE TESTING - UNCOMMENT TO RESTORE
        # server flask_app2:5000;
        # server flask_app3:5000;
        # server flask_app4:5000;
        keepalive 32;
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name iqbalai.com www.iqbalai.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name iqbalai.com www.iqbalai.com;

        ssl_certificate /etc/nginx/ssl/iqbalai.com.crt;
        ssl_certificate_key /etc/nginx/ssl/iqbalai.com.key;
        ssl_trusted_certificate /etc/nginx/ssl/iqbalai.com.ca-bundle;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 100M;
        client_body_buffer_size 10M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        limit_req zone=one burst=20 nodelay;

        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Fast polling endpoints - increased timeout for database queries
        location ~ ^/(token_status|check_api_key_status) {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increased timeouts to handle database queries on production
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Enable caching to reduce database load
            proxy_cache fast_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri$http_cookie";
            proxy_cache_valid 200 2s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # File upload endpoint - longer timeouts for large files
        location ~ ^/api/lessons/(create|upload) {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Extended timeouts for large file processing
            proxy_connect_timeout 1800s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;
            
            # Allow large uploads
            client_max_body_size 100M;
            client_body_buffer_size 10M;
            
            # Disable buffering for large uploads
            proxy_buffering off;
        }

        # Streaming endpoints - no buffering, long timeouts
        location ~ ^/api/.*/(stream|_stream|interactive_chat_stream) {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Disable buffering for streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 1800s;
            proxy_connect_timeout 1800s;
            proxy_send_timeout 1800s;
            
            # Disable nginx buffering
            add_header X-Accel-Buffering no;
            
            # Keep connection alive
            proxy_set_header Connection "";
            chunked_transfer_encoding on;
        }

        location /ws/ {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_connect_timeout 500s;
            proxy_send_timeout 500s;
            proxy_read_timeout 500s;
        }

        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            try_files $uri @flask;
        }

        location @flask {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}
