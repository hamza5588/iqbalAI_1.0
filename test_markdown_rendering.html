<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Rendering Test</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prose {
            color: #374151;
            max-width: none;
        }
        
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: #1f2937;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        .prose h1 {
            font-size: 1.875rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        
        .prose h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.25rem;
        }
        
        .prose h3 {
            font-size: 1.25rem;
        }
        
        .prose p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        .prose ul, .prose ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .prose li {
            margin-bottom: 0.5rem;
        }
        
        .prose strong {
            font-weight: 600;
            color: #1f2937;
        }
        
        .prose em {
            font-style: italic;
        }
        
        .prose code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875em;
        }
        
        .prose blockquote {
            border-left: 4px solid #05B0FC;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #6b7280;
        }
        
        .prose hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 2rem 0;
        }
    </style>
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Markdown Rendering Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Content (Your Hamza Example):</h2>
            <div id="testContent" class="prose prose-sm max-w-none text-gray-700 leading-relaxed">
                <!-- Content will be rendered here -->
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Raw Markdown:</h2>
            <pre class="bg-gray-100 p-4 rounded text-sm overflow-x-auto"><code id="rawMarkdown"></code></pre>
        </div>
    </div>

    <script>
        // Test content (your Hamza example)
        const testContent = `# Hamza Nawaz - AI Engineer Profile

## Summary
Hamza Nawaz is a highly skilled and accomplished Machine Learning (ML) Engineer with a strong background in Artificial Intelligence (AI). According to the provided document, Hamza has a robust profile that showcases his technical expertise, work experience, education, and achievements in the field of AI and ML.

## Areas of Specialization
Hamza specializes in various areas, including:
- **Machine Learning**
- **Deep Learning** 
- **Generative AI**
- **Agentic AI**
- **Full-Stack AI Development**

## Technical Experience
He has experience working with:
- Large Language Models (LLMs)
- LangChain
- RAG Pipelines
- Computer Vision
- Speech AI
- AI Agents

## Professional Passion
Hamza is passionate about building intelligent AI solutions that enhance decision-making, automate workflows, and drive business value.

### Work Experience
#### Positions Held
- Generative AI Engineer at Early Stage Studio
- AI Engineer at XABTA Pvt Ltd
- Freelance AI Engineer on Fiverr and Upwork
- Backend Engineer (Contract) at Finmetrik

#### Projects Involved
- **XAP** - AI-powered calendar SaaS
- **Baxter** - AI automation platform
- **IqbalAI** - Educational assistant platform
- **MCQs Bank** - Intelligent quiz generation system

## Educational Background
Hamza holds a **Bachelor of Science (Hons) in Artificial Intelligence** from Hazara University Mansehra, where he achieved a CGPA of **3.80/4.00**.

## Final Year Project
His final year project, "AI MCQs Bank â€“ Intelligent Quiz Generation System," demonstrates his ability to develop innovative AI-powered solutions.

---

*This content demonstrates proper Markdown rendering with headers, lists, emphasis, and formatting.*`;

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false,
            smartLists: true,
            smartypants: true
        });

        // Render the content
        const renderedContent = marked.parse(testContent);
        document.getElementById('testContent').innerHTML = renderedContent;
        document.getElementById('rawMarkdown').textContent = testContent;

        console.log('Markdown rendering test completed');
    </script>
</body>
</html>
